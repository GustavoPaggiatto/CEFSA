<!DOCTYPE html>
<html>

<head>
    <!-- CSS only -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <style>
        label {
            margin-top: 10px;
        }

        .row {
            margin-top: 20px;
        }

        img {
            max-width: 40px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container" style="margin-top: 10px;">
        <div>Consultando o GIT.</div>
        <div class="row form-group">
            <div class="col-sm-2 col-md-2">
                <label><strong>Usu√°rio do Git:</strong></label>
            </div>
            <div class="col-sm-8 col-md-8">
                <input id="txt-user-git" type="text" class="form-control" placeholder="Git user" />
            </div>
            <div class="col-sm-2 col-md-2">
                <button id="btn-git" type="button" class="btn btn-primary">Go</button>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-2 col-md-2">
                <label><strong>Avatar:</strong></label>
            </div>
            <div class="col-sm-10 col-md-10">
                <img id="img-avatar" src="">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-2 col-md-2">
                <label><strong>Home:</strong></label>
            </div>
            <div class="col-sm-10 col-md-10">
                <a id="link-home" href="#"></a>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-12 text-center">
                <h2>Repositories</h2>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-12">
                <table id="tb-repos" class="table table-striped">
                    <thead>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Default Branch</th>
                        <th>Issues</th>
                        <th>URL</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        window.onload = function () {
            document.querySelector("#btn-git").addEventListener("click", window.search);
        }

        window.search = function () {
            var user = document.querySelector("#txt-user-git").value.trim();

            if (user == null || user.length === 0) {
                swal({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'User was not informed!'
                });

                return;
            }

            fetch("https://api.github.com/users/" + user, {
                method: "GET",
                mode: "cors"
            }).then(data => { return data.json(); })
                .then(git => {
                    document.querySelector("#img-avatar").setAttribute("src", git.avatar_url);
                    document.querySelector("#link-home").innerHTML = git.html_url;
                    document.querySelector("#link-home").setAttribute("href", git.html_url);

                    fetch("https://api.github.com/users/" + user + "/repos", {
                        method: "GET",
                        mode: "cors"
                    }).then(data => { return data.json(); })
                        .then(repos => {
                            var reposBody = document.querySelector("#tb-repos tbody");

                            while (reposBody.children.length > 0)
                                reposBody.removeChild(reposBody.children[0]);

                            for (var i = 0; i < repos.length; i++) {
                                var tr = document.createElement("TR");
                                var tdName = document.createElement("TD");
                                var tdDesc = document.createElement("TD");
                                var tdBranch = document.createElement("TD");
                                var tdIssues = document.createElement("TD");
                                var tdUrl = document.createElement("TD");
                                var current = repos[i];

                                tdName.innerHTML = current.name;
                                tdDesc.innerHTML = current.description;
                                tdBranch.innerHTML = current.default_branch;
                                tdIssues.innerHTML = current.open_issues;
                                
                                var link = document.createElement("A");
                                link.setAttribute("href", current.html_url);
                                link.innerHTML = current.html_url;

                                tdUrl.appendChild(link);

                                tr.appendChild(tdName);
                                tr.appendChild(tdDesc);
                                tr.appendChild(tdBranch);
                                tr.appendChild(tdIssues);
                                tr.appendChild(tdUrl);
                                
                                reposBody.appendChild(tr);
                            }
                        });
                });
        };
    </script>
</body>

</html>
