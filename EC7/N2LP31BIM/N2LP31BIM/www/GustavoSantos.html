<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">    
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>N2 1BIM</title>    
</head>
<body>
    <div class="container">
        <h1>Gustavo Santos - API</h1>
        <h4 class="form-group">Essa API obtem uma imagem (randômica) referente a raça selecionada.</h4>
        <div class="row form-group" style="margin-top: 30px;">
            <div class="col-sm-12 col-md-1">
                <label for="sel-breeds">Raça:</label>
            </div>
            <div class="col-sm-12 col-md-2">
                <select id="sel-breeds" class="form-control">
                    <option value="-1" selected>Selecione</option>
                </select>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-12 text-center">
                <img id="img-dog" src="img/empty.jpg" style="max-width: 200px; height: auto;" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <a href="index.html" class="btn btn-primary">Voltar</a>
            </div>
        </div>
    </div>
    <div class="loading">
        <div style="height: 100%;" class="d-flex align-items-center flex-wrap justify-content-center">
            <img src="img/loading.gif" />
        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/gustavoSantos.js"></script>
</body>

</html>
